<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
    </head>
    <body>
        <h1>Login</h1>
        <form action="/login" method="POST">
            <!-- Insert username and password -->
            Username: <input type="text" name="username" placeholder="Enter a username." required><br><br>
            Password: <input type="password" name="password" placeholder="Enter a password." required><br><br>
            <!-- Button to register account-->
            <input type="submit" value="Log In"><br><br>    
            <!-- if login error occurs -->
            {% if error %}
                <p style="color:red;">{{ error }}</p>
            {% endif %}    
        </form>
        <a href="/register">Don't have an account yet?</a><br><br>
        <a href="/">Home</a>
    </body>
</html>
